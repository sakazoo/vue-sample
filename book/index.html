<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style.css">
    <script src="https://unpkg.com/vue@2.5.17"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>かご一覧</p>
        <ul>
            <li v-for="item in items" :key="item.name">
                {{ item.name }}: {{item.price}} * <input type="number" @input="item.quantity = $event.target.value"
                    :value="item.quantity" min=0>
                = {{ item.price * item.quantity | numberWithDelimeter | yen }}
            </li>
        </ul>
        <p>
            <p>{{ totalPrice | total | yen}} (税込：{{ totalPriceWithTax | yen}})</p>
            <p :class="errorMessageClass">残高が不足しています</p>
    </div>
    <button id="b-button" v-show:disabled="canBuy">購入</button>
    <script src="./app.js"></script>
</body>

</html>
